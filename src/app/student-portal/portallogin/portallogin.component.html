
<app-portalheader></app-portalheader>

<div class="row">
    <!-- side -->
    <div class="col-md-4" style="min-height: 100vh;">
        <p class="blue darken-2 h-100"></p>
    </div>

    <!-- main -->
    <div class="col-md-6 mx-auto">
        <div class="container py-4">
            <mdb-card class="text-center">
                <mdb-card-body>
                    <mdb-card-title>
                        <h2>Students/Staff Login</h2>
                        <h4 class="text-muted mb-2">Sign into your Account</h4>
                    </mdb-card-title>
                    <mdb-card-text class="px-4">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <div class="my-5 md-form md-outline form-lg">
                                    <input type="text" id="email" class="form-control py-2" mdbInput>
                                    <label for="email">Email/Reg No</label>

                                    <!-- <div *ngIf="loginForm.get('email').touched class="alert alert-danger">Email Registration number is required. </div> -->

                                    <!-- <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error> -->
                                </div>
                                <div class="my-5 md-form md-outline form-lg">
                                    <input id="password" type="password" class="form-control py-2" mdbInput>
                                    <label for="password">Password</label> 
                                </div> 
                            </div>

                            <!-- <div class="md-form"> -->
                            
                                <!-- <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Input invalid</mdb-error> -->
                                <!-- <mdb-success *ngIf="input.valid && (input.dirty || input.touched)">Input valid</mdb-success> -->
                            <!-- </div> -->
                            
                        </form>
                    </mdb-card-text>
                    <a routerLink="/student-profile" mdbBtn color="blue" mdbWavesEffect>Login</a>
                <!-- <a href="#!" class="card-link">Clear</a> -->
                </mdb-card-body>
            </mdb-card>

            <div class="container mt-5 py-5">
                <p class="text-center">For any difficulty, <a href="">Click Here</a> or Call the Support Line at 08139833300</p>
                <p class="text-center">Maduka University</p>
            </div>
        </div>
    </div>
    
</div>
