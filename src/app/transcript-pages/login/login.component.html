<div class="container pt-4 pb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Material form login -->
<mdb-card>

    <mdb-card-header class="white-text text-center py-4">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>
  
  
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form [formGroup]="validatingForm" class="text-center" style="color: #0F0D3E;">
  
        <!-- Email -->
        
          <!-- <input [(ngModel)]="LoginData.email" name="email" mdbInput mdbValidation type="email" id="email" class="form-control" formControlName="email"> -->
          <div class="md-form">{{LoginData.email}}
            <input [(ngModel)]="LoginData.email" name="email" mdbInput mdbValidation type="email" id="form8" class="form-control" formControlName="email">
            <label for="form8">Email </label>
            <mdb-error *ngIf="input.email  && input.email.invalid && (input.email.dirty || input.email.touched)">
              <span *ngIf="input.email.errors!.required">Email is required</span>
              <span *ngIf="input.email.errors!.email">This email address is not valid</span>
            </mdb-error>
            <mdb-success *ngIf="input.email  && input.email.valid && (input.email.dirty || input.email.touched)">Email valid</mdb-success>
          </div>
  
        <!-- Password -->
        <div class="md-form">
          
        </div>
        <div class="md-form">
          <input mdbValidation [(ngModel)]="LoginData.password" name="password" type="password" id="password" class="form-control" mdbInput formControlName="password">
          <label for="password">Password</label>
         
          <mdb-error *ngIf="input.password && input.password.invalid && (input.password.dirty || input.password.touched)">
            <span *ngIf="input.password.errors!.required">Password is required</span>
            <!-- <span *ngIf="input.password.errors!.pattern">must contain caps</span> -->
            <span *ngIf="input.password.errors!.minlength"> minimum character (8)</span>
            
          </mdb-error>
          <mdb-success *ngIf="input.password && input.password.valid && (input.password.dirty || input.password.touched)">Password valid</mdb-success>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox>Remember me</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a [routerLink]="[ '/#']">Forgot password?</a>
          </div>
        </div>
  
        <!-- Sign in button -->
        <button mdbBtn class="custom-submit my-4 waves-effect z-depth-0" mdbWavesEffect
          type="submit" (click)="LoginUser()" [disabled]="validatingForm.invalid">Sign in</button>
  
        <!-- Register -->
        <p>Not a member?
        <a  [routerLink]="[ '/transcript/register']">Register</a>
        </p>
  
       
  
      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form login -->
        </div>
    </div>
</div>
